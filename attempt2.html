    <h1>ƷerʒCoin: <span id="coinsDisplay">0</span></h1> 
        <script>
            var coins = 0;
            function updateCoinsDisplay(){
                income = miners;
                
            document.getElementById("minerCostDisplay").innerHTML = minerCost;
                document.getElementById("minerDisplay").innerHTML = miners;
                document.getElementById("upgradeCostDisplay").innerHTML = upgradeCost;

        </script>
    <p>

        <script>
           
            function coinClick(){
                coins += clickValue;

        <b>Upgrades</b><br>
        Income: <span id="incomeDisplay">0</span> Per Second<br>
            <script>
                var income = 1;
                
                function tick(){
                    coins += Math.floor(income);
                    updateCoinsDisplay();
                }
                setInterval(tick,1000);
            </script>
        
        <button id= "buyMinerButton" onclick="buyMiner()">Buy Miner</button> Miners: <span id="minerDisplay">0</span><br>

        <script>
            var minerCost = 15;

            function buyMiner(){
                coins -= minerCost;
                miners ++;
                minerCost +=10;
                updateCoinsDisplay();
            }
        </script>
        
        Ʒerʒ per Click: <span id="clickValueDisplay">1</span>
        
         <button id= "buyUpgradeButton" onclick="buyUpgrade()">Buy Click Upgrade</button><br>

        <script>
            var clickValue= 1;
